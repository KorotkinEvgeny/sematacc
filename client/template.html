<template name="applicationLayout">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/fontello.css">
        <!--[if IE 7]>
        <link rel="stylesheet" href="/css/fontello-ie7.css"><![endif]-->
        <link rel="stylesheet" href="/css/colorbox.css">
        <title>
            Semat Accelerator
        </title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="container-full">
            {{> header}}
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sx-12">
                    <h1 class="heading">Hint Box</h1>
                    <div class="hints">
                        <div class="hint">
                            {{#if inProjects}} {{> projectsHint }} {{/if}} {{#unless currentUser}} {{> pleaseLogin}} {{/unless}}
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sx-12">
                    <div class="kernel">
                            {{>yield}}
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sx-12">
                    {{#if userAndSelectedProject}} {{> graphs}} {{/if}}
                </div>
            </div>
        </div>
        {{> analytics}}
    </body>
</template>

<template name="pleaseLogin">
    <p>
        Please Login or Register (upper-right corner).
    </p>
</template>

<template name="loading">
    <h1 id="kernel" class="heading">Loading..</h1>
    <section class="ac-container">
        <div class="concern-container">
            Please wait..
        </div>
    </section>
    <h1 id="message" class="heading"></h1>
</template>
