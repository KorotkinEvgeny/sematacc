<head>
    <link href='http://fonts.googleapis.com/css?family=ABeeZee|Krona+One'
    rel='stylesheet' type='text/css'>
    <title>
        Semat Accelerator
    </title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>
                SEMAT
                <br/>
                Accelerator
            </h1>
            <div class="hints">
                <h1>
                    Hint Box
                </h1>
                <div class="hint">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <h1 id="message">
        </h1>
        {{> kernel}}
    </div>
    <div class="right">
        <h1>
            Graphs
        </h1>
        <div class="graphs">
            {{> graph}}
        </div>
    </div>
    </div>
</body>




<template name="kernel">
    <section class="ac-container">
        {{#each concerns}} {{#each alphas this._id}}
        <div class="concern-container">
            <input class="accordionitem" id="{{this._id}}" name="{{this._id}}" type="radio"
            {{#if checkable this._id}}checked="checked" {{/if}}/>
            <label for="{{this._id}}" class="accordionlabel">
                {{this.name}}
                <em>
                    {{current_state this.current_state_id}}
                </em>
            </label>
            <article class="ac-small">
                <ul>
                    {{#each states this._id}} {{#if same_id ../this.current_state_id this._id}}
                    <li id="{{this._id}}" class="item selected">
                        <div>
                            &#10004;
                        </div>
                        {{else}}
                        <li id="{{this._id}}" class="item selectable">
                            <div>
                                &nbsp;
                            </div>
                            {{/if}} {{this.name}}
                        </li>
                        {{/each}}
                </ul>
            </article>
        </div>
        {{/each}} {{/each}}
    </section>
</template>
<template name="graph">
    <canvas id="graph_rose_alphas" width="450" height="300" class="graph">
        [No canvas support]
    </canvas>
    <canvas id="graph_hbar_overall" width="400" height="150" class="graph">
        [No canvas support]
    </canvas>
</template>
<template name="dashboard">
    <p>
        <input type="button" value="Status" class="status" />
        <input type="button" value="Setup" class="setup" />
        <input type="button" value="Drop" class="drop" />
    </p>
</template>
